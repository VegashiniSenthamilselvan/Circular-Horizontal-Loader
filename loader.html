<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Loaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: whitesmoke;
            font-family: Arial, sans-serif;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .loader {
            height: 200px;
            width: 200px;
            border: 6px solid #00ffe8;
            border-radius: 50%;
            border-top: 6px solid #000;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .horizontal-loader {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .line-box {
            padding: 2px;
            width: 200px;
            height: 20px;
            border: 3px solid rgba(255, 0, 255, 0.553);
            border-radius: 10px;
            overflow: hidden; 
        }
        .line {
            height: 100%;
            border-radius: 10px; 
            background-color: rgb(127, 21, 240);
            animation: loading 9s forwards cubic-bezier(0, 0, 0, 0);
        }
        @keyframes loading {
            0% {
                width: 5%;
            }
            100% {
                width: 100%;
            }
        }
        h1 {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="horizontal-loader">
            <h1>Loading.....</h1>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "sampleslider.html"; // Redirect to your next page
        }, 10000);
    </script>
</body>
</html>
